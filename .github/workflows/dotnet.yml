        echo "ðŸ§® Parameterized Tests (Expected: 21)"
        dotnet test LoccarTests/LoccarTests.csproj --no-build --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "ParametrizedTests" --logger "console;verbosity=normal"

    - name: Run Repository Tests  
      run: |
        echo "ðŸª Repository Tests (Expected: 19)"
        dotnet test LoccarTests/LoccarTests.csproj --no-build --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "AuthRepositoryIntegrationTests" --logger "console;verbosity=normal"

    - name: Run Controller Tests
      run: |
        echo "ðŸŽ® Controller Tests (Expected: 15)"
        dotnet test LoccarTests/LoccarTests.csproj --no-build --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "AuthControllerUnitTests" --logger "console;verbosity=normal"
        
    - name: Run Integration Tests
      run: |
        echo "ðŸ”„ Integration Tests (Expected: 14)"
        dotnet test LoccarTests/LoccarTests.csproj --no-build --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "AuthIntegrationSimpleTests" --logger "console;verbosity=normal"
        
    - name: Run Legacy Tests
