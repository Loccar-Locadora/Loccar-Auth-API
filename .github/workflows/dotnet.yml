name: .NET CI/CD Pipeline with Code Quality

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Cache .NET packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Check code formatting
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        dotnet format --verify-no-changes --no-restore --verbosity diagnostic
      continue-on-error: false

    - name: Build with code analysis
      run: |
        echo "ðŸ” Building with full code analysis..."
        dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore \
          --verbosity normal \
          -p:TreatWarningsAsErrors=false \
          -p:WarningsAsErrors="" \
          -p:EnableNETAnalyzers=true \
          -p:AnalysisLevel=latest

    - name: Run StyleCop Analysis
      run: |
        echo "ðŸ“ Running StyleCop analysis..."
        dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore \
          --verbosity normal \
          -p:RunStyleCopAnalyzer=true \
          -p:StyleCopTreatErrorsAsWarnings=false

    - name: Security Analysis
      run: |
        echo "ðŸ”’ Running security analysis..."
        dotnet list package --vulnerable --include-transitive 2>&1 | tee security-report.txt
        if grep -q "has the following vulnerable packages" security-report.txt; then
          echo "âš ï¸ Vulnerable packages found!"
          cat security-report.txt
          echo "Please update vulnerable packages before merging."
          exit 1
        else
          echo "âœ… No vulnerable packages found."
        fi

    - name: Generate Code Quality Report
      if: always()
      run: |
        echo "ðŸ“Š Generating code quality summary..."
        echo "### ðŸŽ¯ Code Quality Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Check | Status | Details |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|---------|---------|" >> $GITHUB_STEP_SUMMARY
        if [ ${{ job.status }} == 'success' ]; then
          echo "| ðŸŽ¨ Code Formatting | âœ… Passed | All files properly formatted |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Analysis | âœ… Passed | No analysis warnings |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“ StyleCop Rules | âœ… Passed | Style guidelines followed |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security Scan | âœ… Passed | No vulnerable packages |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| Code Quality | âŒ Failed | Please check the logs above |" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“‹ **Code Quality Standards:**" >> $GITHUB_STEP_SUMMARY
        echo "- EditorConfig rules enforced" >> $GITHUB_STEP_SUMMARY
        echo "- StyleCop analyzers active" >> $GITHUB_STEP_SUMMARY
        echo "- Microsoft Code Analysis enabled" >> $GITHUB_STEP_SUMMARY
        echo "- SonarAnalyzer rules applied" >> $GITHUB_STEP_SUMMARY
        echo "- Security vulnerability scanning" >> $GITHUB_STEP_SUMMARY

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality  # Only run tests if code quality passes
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: LoccarAuth
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        options: >-
